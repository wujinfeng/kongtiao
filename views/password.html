<div class="row">
    <div class="col-xs-offset-3 col-xs-6">
        <form class="form-horizontal login">
            <div class="form-group">
                <label for="email" class="col-xs-2 control-label">邮箱</label>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="邮箱">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="sendVcode">发送验证码</button>
                                </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->
                </div>
            </div>
            <div class="form-group">
                <label for="mailcode" class="col-xs-2 control-label">验证码</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="mailcode" placeholder="验证码">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-xs-2 control-label">新密码</label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" id="password" placeholder="新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-8">
                    <button class="btn btn-info" id="sePassword">重置密码</button>
                </div>
            </div>
        </form>
    </div>
</div>
