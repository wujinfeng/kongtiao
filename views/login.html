<div class="row">
    <div class="col-xs-offset-3 col-xs-6">
        <form class="form-horizontal login">
            <div class="form-group">
                <label for="mail" class="col-xs-2 control-label">邮箱</label>
                <div class="col-xs-8">
                    <input type="email" class="form-control" id="mail" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-2 control-label">密码</label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-8">
                    <button class="btn btn-info">立即登录</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-7 col-xs-3">
                    <a href="/password">忘记密码</a>
                </div>
            </div>
        </form>
    </div>
</div>
